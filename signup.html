<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kyro Games | Home</title>

    <!-- Boostrap Style Sheet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="common.css" type="text/css" />
    <link rel="stylesheet" href="signup.css" type="text/css" />

    <!-- Font Style From Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Unlock&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header Navbar-->
    <header>
      <nav class="navbar">
        <a href="index.html" class="navbar-logo"> Kyro Games</a>

        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="games.html">Games</a></li>
          <li>
            <a href="https://www.linkedin.com/in/oliverfernstrom/">About</a>
          </li>

<!-- Sign in / Sign out User field-->
<div class="userCard">
  <!-- Username field -->
  <div class="mb-3">
    <label for="usernameInput" class="form-label">Username</label>
    <input
      type="text"
      class="form-control"
      id="usernameInput"
      placeholder="Enter your username"
    />
  </div>
  <!-- Password field -->
  <div class="mb-3">
    <label for="passwordInput" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="passwordInput"
      placeholder="Enter your password"
    />
  </div>
  <!-- Sign in & Sign up Buttons-->
   <div class="signButtons-container">
  <div id="welcomeMessage"></div>
  <button id="authButton" type="button" class="btn btn-outline-light">
    <i class="fas fa-power-off"></i> Log In
  </button>
  <button id="signUpButton" type="button" class="btn btn-outline-warning" onclick="window.location.href='signup.html'">
    <i class="fas fa-power-off"></i> Sign up
  </button>
</div>
</ul>
        <!-- Hamburger-->
        <div class="hamburger" onclick="toggleMenu()">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </nav>
    </header>

    <section class="form-container">
      <form id="register-form">
        <h1>Register user</h1>
        <div class="input-container">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Name" required id="name" />
        </div>
        <div class="input-container">
          <i class="fas fa-user-circle"></i>
          <input type="text" placeholder="Username" required id="username" />
        </div>
        <div class="input-container">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" required id="password" />
        </div>
        <div class="input-container">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Confirm Password" required id="confirmPassword" />
        </div>
        <button type="submit">
          <i class="fas fa-paper-plane"></i> Register
        </button>
        <a href="index.html"><p id="back-home">Return to home page</p></a>
      </form>
    </section>

    <!-- Footer Section (Bootstrap) -->
    <footer class="bg-dark text-light py-4">
      <div class="container text-center">
        <div class="row">
          <div class="col-md-4 mb-3">
            <h5 id="footer-title">Kyro Games</h5>
            <p>
              Discover and explore the latest in gaming adventures with Kyro
              Games.
            </p>
          </div>
          <div class="col-md-4 mb-3">
            <h5>Quick Links</h5>
            <ul class="list-unstyled">
              <li><a href="index.html" class="text-light">Home</a></li>
              <li><a href="games.html" class="text-light">Games</a></li>
              <li>
                <a
                  href="https://www.linkedin.com/in/oliverfernstrom/"
                  class="text-light"
                  >About</a
                >
              </li>
            </ul>
          </div>
          <div class="col-md-4 mb-3">
            <h5>Follow Us</h5>
            <a href="#" class="text-light me-2"
              ><i class="bi bi-facebook"></i> Facebook</a
            >
            <a href="#" class="text-light me-2"
              ><i class="bi bi-twitter"></i> Twitter</a
            >
            <a href="#" class="text-light"
              ><i class="bi bi-instagram"></i> Instagram</a
            >
          </div>
        </div>
        <div class="mt-3">
          <p class="mb-0">&copy; 2024 Kyro Games. All Rights Reserved.</p>
        </div>
      </div>
    </footer>

    <!-- Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script src="signup.js"></script>
  </body>
</html>
